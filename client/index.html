<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegetable Pricing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header with Farmer Icon -->
    <header>
        <h1 style="color: white;">Agricultural Price Tracker</h1>
    </header>
    <h2><span class="hidden" style="display: none;" id="date"></span></h2>

    <img src="/client/farmer.jpeg" alt="farmer" style="align-items:center;padding-left: 100px;">
    <!-- Date Picker -->
    <div>
        <label for="date-picker">Select a Date:</label>
        <input type="date" id="date-picker" onchange="fetchData()">
    </div>

    <!-- Pricing Table -->
    <table id="pricing-table">
        <thead>
            <tr id="table-headers"></tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
